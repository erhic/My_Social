<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap cdn css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap cdn icon link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <!-- fontawesome font link -->

    <!-- Google material-icon link -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>My_Social</title>

    <!-- css external file link -->
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body>
    <div class="container-fluid bg-primary p-3">
        <div class="row">
            <h4 class="text-white fw-bold col-md-3 ">MySpace</h4>
            <!-- input at the center of nav, with class input-group and input-group-text for search icon -->
            <div class="col-md-4 mx-auto">
                <div id="header_search" class="input-group ">
                    <span id="search_input_header1" id="search" class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                    <input id="search_input_header" id="search" type="text" class="form-control" placeholder=" Search for friends,post or video" />
                    <span id="search_input_header2" id="search" class="input-group-text" id="basic-addon1"><i class="bi bi-search text-white"></i></span>

                </div>
            </div>
            <div class="col-md-2">
                <span class=" col-md-1 px-1 text-white">Homepage</span>
                <span class=" col-md-1 px-1 text-white">Timeline</span>
            </div>


            <div class="col-md-3">
                <i class="bi bi-person-fill text-white position-relative px-3 fs-5"><span id="badge" class="position-absolute top-0 translate-middle badge rounded-pill bg-danger fs-6 fw-lighter">
                992+
                <span class="visually-hidden">unread messages</span>
              </span></i>
                <i class="bi bi-chat-left-text-fill text-white position-relative px-3 fs-5"><span id="badge" class="position-absolute top-0 translate-middle badge rounded-pill bg-danger fs-6 fw-lighter">
                    100+
                    <span class="visually-hidden">unread messages</span>
                  </span></i>
                <i class="bi bi-bell-fill text-white position-relative px-3 fs-5 fw-lighter"><span cid="badge" class="position-absolute top-0 translate-middle badge rounded-pill bg-danger fs-6 fw-lighter">
                    10+
                    <span class="visually-hidden">unread messages</span>
                  </span></i>
                <img src="./Assets/profilepic.jpg.jpg" class="image-fluid rounded-circle mx-4 " height="50px" width="50px" alt="">
            </div>

        </div>
    </div>













    <!-- script bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
